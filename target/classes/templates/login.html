<form th:action="@{/login}" method="post" th:object="${user}">


    <!--div th:if="${user.username}">someValue</div-->
    <!--div th:unless="${user.username}">error by username</div-->
    <span th:if="${message != null}" th:text="${message}"></span>

    <div class="form-group row p-3">
        <label class="col-sm-2 col-form-label" for="username" id="username_field">User name: </label>
        <div class="col-sm-6">
            <input type="text" name="username" class="form-control" placeholder="User name" id="username"/>
        </div>
    </div>
    <div class="form-group row p-3">
        <label class="col-sm-2 col-form-label" for="password" id="password_field">Password:</label>
        <div class="col-sm-6">
            <input type="password" name="password" class="form-control" placeholder="Password" id="password"/>
        </div>
    </div>

    <input type="hidden" name="_csrf" value="${_csrf.token}" />
    <button class="btn btn-primary m-3" type="submit" id="sign_in">Sign In</button>
    <a class="btn btn-primary m-3" href="/registration">Add new user</a>
</form>



<form action="/logout" method="post">
    <input type="hidden" name="_csrf" value="${_csrf.token}" />
    <button class="btn btn-primary m-3" type="submit">Sign Out</button>
</form>
