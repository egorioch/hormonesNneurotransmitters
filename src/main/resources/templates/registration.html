<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Brain</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>

<form th:action="@{/registration}" method="post" th:object="${user}">

    <!-- PASSWORD -->
    <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger"
         th:errors="*{username}">Username error!
    </div>
    <div class="form-group row p-3">
        <label class="col-sm-2 col-form-label">Username: </label>
        <div class="col-sm-6">
            <input type="text" th:field="*{username}" class="form-control" placeholder="password" />
        </div>
    </div>

    <!-- PASSWORD -->
    <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger"
         th:errors="*{password}">Password error!
    </div>
    <div class="form-group row p-3">
        <label class="col-sm-2 col-form-label">Password: </label>
        <div class="col-sm-6">
            <input type="text" th:field="*{password}" class="form-control" placeholder="password" />
        </div>
    </div>

    <!-- PASSWORD CONFIRM-->
    <div th:if="${#fields.hasErrors('passwordConfirm')}" class="alert alert-danger"
         th:errors="*{passwordConfirm}">Password error!
    </div>
    <div class="form-group row p-3">
        <label class="col-sm-2 col-form-label">Password confirm: </label>
        <div class="col-sm-6">
            <input type="text" th:field="*{passwordConfirm}" class="form-control" placeholder="password" />
        </div>
    </div>

    <!-- EMAIL -->
    <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger"
         th:errors="*{email}">Email error!
    </div>
    <div class="form-group row p-3">
        <label class="col-sm-2 col-form-label">Password: </label>
        <div class="col-sm-6">
            <input type="text" th:field="*{email}" class="form-control" placeholder="email" />
        </div>
    </div>

<input type="hidden" name="_csrf" value="${_csrf.token}" />
<!--#if !isRegisterForm><a href="/registration">Add new user</a></#if-->
<button class="btn btn-primary m-3" type="submit">Create<!--#if isRegisterForm>Create<#else>Sign In</#if--></button>
</form>



<form action="/logout" method="post">
    <input type="hidden" name="_csrf" value="${_csrf.token}" />
    <button class="btn btn-primary m-3" type="submit">Sign Out</button>
</form>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
